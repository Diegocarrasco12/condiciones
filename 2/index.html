<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flex-v{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .flex-h{
      display: flex;
      align-items: center;
    }
    .flex-v img{
      height: 300px;
      max-width: 400px;
    }

  </style>
</head>
<body class="flex-v">
    <p> Puedes llevar hasta 10 stickers en total </p>
    <div class="flex-h">
      <div class="flex-v">
        <img src="assets/imgs/st1.png" class="flex-item" alt="">
        <input name="" id="p-1" class="flex-item" >
      </div>      
      <div class="flex-v">
        <img src="assets/imgs/st2.png" class="flex-item" alt="">
        <input name="" id="p-2" class="flex-item" >
      </div>      
      <div class="flex-v">
        <img src="assets/imgs/st3.png" class="flex-item" alt="">
        <input name="" id="p-3" class="flex-item" >
      </div>      

    </div>    
    <p id="result">  </p>
    <button onclick="
      n1 = Number(document.querySelector('#p-1').value)
      n2 = Number(document.querySelector('#p-2').value)
      n3 = Number(document.querySelector('#p-3').value)
      suma = n1 + n2 + n3 
      console.log(suma);
      element = document.querySelector('#result')
      if (suma <= 10){
        element.innerHTML = 'Llevas ' + suma + ' stickers'
      }
      else {
        element.innerHTML = 'Llevas demasiados stickers'
      }
    "> Verificar </button> 
  </body>
</html>
